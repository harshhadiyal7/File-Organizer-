<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <!-- Simple styling to make the page look decent -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1662e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f2f2f5;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .file-input {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .file-input:hover {
            border-color: #3498db;
            background-color: #ecf0f1;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 1.5rem;
        }
        .messages li {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>File Organizer</h1>
        <p>Upload a .pdf, .docx, .jpg, or .png file.</p>
        
        <!-- This block displays messages from Flask's 'flash()' function -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                {% for category, message in messages %}
                    <!-- We'll use JS to assign a class, but for now this works -->
                    <li class="{{ 'success' if 'Success' in message else 'error' }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- The Form -->
        <!-- 'enctype' is CRITICAL for file uploads to work! -->
        <form class="upload-form" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file">
            <input class="submit-btn" type="submit" value="Upload & Organize">
        </form>
    </div>

</body>
</html>
